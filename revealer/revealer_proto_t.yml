          mrt_out: /tmp/mrt_out
      tasks:
          - name: reveal by nmap scan 
            raw: nmap -iL {{ nmap_targets }} {{ nmap_opts }} -oX {{ nmap_out }}
          - name: reveal by mtr probing 
            raw: mtr -x >> {{ item }}
            with: play_hosts 
